<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular tagsCategorizer Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href="../dist/angular-tagscategorizer.css" rel="stylesheet">
    <link href="../bower_components/dragula/dist/dragula.css" rel="stylesheet">
    <link href="../bower_components/v-accordion/dist/v-accordion.min.css" rel="stylesheet">
    <link href="gh-fork-ribbon.css" rel="stylesheet">

</head>
<body ng-controller="DemoCtrl" style="padding-top:0px">

<div>

    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/arthurianx/angular-tagscategorizer">Star on GitHub</a>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h2>angular-tagscategorizer (WIP)</h2>
                <p class="lead">Angular Tags Categorizer</p>
            </div>

        </div>

        <div class="row">
            <legend></legend>
            <tags-categorizer
                    tags-groups="tagsGroups"
                    ungrouped-tags="ungroupedTags"
                    add-group="addGroupExt(group)"
                    update-group="updateGroupExt(group)"
                    delete-group="deleteGroupExt(group)">

            </tags-categorizer>
        </div>

    </div>

</div>


<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/dragula/dist/dragula.js"></script>
<script src="../bower_components/angular-dragula/dist/angular-dragula.js"></script>
<script src="../bower_components/v-accordion/dist/v-accordion.js"></script>
<script src="../dist/angular-tagscategorizer.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.0/ui-bootstrap-tpls.min.js'></script>
<script src="demo.js"></script>

</body>
</html>
